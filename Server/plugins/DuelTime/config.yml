Message:
  prefix: "&7&l[&bDuelTime&7&l] "
  default-language: "简体中文"
Database:
  url: jdbc:mysql://localhost:3306/test?useSSL=false
  username: root
  password: 1234
  type:
    arena: "sqlite"
    location: "sqlite"
    shop: "sqlite"
    record: "sqlite"
    player-data: "sqlite"
    blacklist: "sqlite"
Arena:
  classic:
    reward:
      win-exp: 30
      win-point: 1
      lose-exp-rate: 0.3
    auto-respawn:
      enabled: true
      code: "SPIGOT"
    delayed-back:
      enabled: true
      time: 5
Record:
  show:
    enabled: true
    cooldown: 10
  print:
    enabled: true
    cost: 1
