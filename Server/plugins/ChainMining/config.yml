# 语言
messages:
  toggle-on: '&8[&e连锁挖矿&8] &a已开启'
  toggle-off: '&8[&e连锁挖矿&8] &c已关闭'
  reload-success: '&8[&e连锁挖矿&8] &a插件重载成功'
  no-permissions: '&8[&e连锁挖矿&8] &c你没有使用该命令的权限'
  no-player: '&8[&e连锁挖矿&8] &c指定的玩家不在线或不存在'

# 最大连锁次数，不能大于100
max-chain-size: 30

# 耐久扣除方式
# true为一次连锁只扣一点耐久
# false为按照连锁方块数量扣耐久
single-durability-loss: false

# 玩家进服是否自动启用连锁挖矿
automatically-enable: false

# 支持连锁挖掘的方块
enabled-blocks:
- DIAMOND_ORE
- DEEPSLATE_DIAMOND_ORE
- IRON_ORE
- DEEPSLATE_IRON_ORE
- COAL_ORE
- DEEPSLATE_COAL_ORE
- REDSTONE_ORE
- DEEPSLATE_REDSTONE_ORE
- EMERALD_ORE
- DEEPSLATE_EMERALD_ORE
- LAPIS_ORE
- DEEPSLATE_LAPIS_ORE
- COPPER_ORE
- DEEPSLATE_COPPER_ORE
- OAK_LOG
- SPRUCE_LOG
- BIRCH_LOG
- JUNGLE_LOG
- ACACIA_LOG
- CHERRY_LOG
- SAND
- GRAVEL
- CLAY
- MUSHROOM_STEM
- RED_MUSHROOM_BLOCK
- BROWN_MUSHROOM_BLOCK
- JUNGLE_LEAVES
- OAK_LEAVES
- MANGROVE_LEAVES
- ACACIA_LEAVES
- SPRUCE_LEAVES
- CHERRY_LEAVES
- BIRCH_LEAVES
- FLOWERING_AZALEA_LEAVES
- AZALEA_LEAVES
- DARK_OAK_LEAVES
- DEEPSLATE_GOLD_ORE
- GOLD_ORE


